<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
<script src="js/template-native.js"></script>
<script src="js/jquery.min.js"></script> 
<script src="js/common.js"></script>

<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/life.css" rel="stylesheet" />
</head>

<!-- 内容模板1（包含：含特色图片的图文、含特色视频的图文、单独图文） -->
<body id="lifecirclebody">
<script id="template" type="text/html">

<!-- 顶部返回导航条，包含自动判断添加的发布按钮 -->
<div class="news-title-bar">
	<div class="container">
		<a class="return" href="javascript:;" onclick="history.go(-1)">返回</a>
		<h4><%=page_title%></h4>
	</div>
</div>

<!-- 内容页，如果文章包含视频，则顶部显示视频，否则显示特色图片。 -->
<div class="container news-con-bar">
	<% if ( ""!=infoObjs[0].video && ""!=infoObjs[0].infoObj_img ) { %>
	<video controls="controls" style="width: 100%; height: auto; background: #000;"><source src="<%=infoObjs[0].video%>" type="video/mp4" poster="<%=infoObjs[0].img%>" /></video>
	<% } else if ( ""!=infoObjs[0].video ) { %>
	<video controls="controls" style="width: 100%; height: auto; background: #000;"><source src="<%=infoObjs[0].video%>" type="video/mp4" /></video>
	<% } else if ( ""!=infoObjs[0].img ) {%>
	<div class="news-con-img"> <img src="<%=infoObjs[0].infoObj_img%>"  alt=""/> </div>
	<% } %>
	<div class="news-con-title"><p><%=infoObjs[0].infoObj_title%></p></div>
	<div class="news-con"><%=infoObjs[0].infoObj_content%></div>
</div>

</script>
</body>
</html>
